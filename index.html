<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rush.io Background</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%; height: 100%; overflow: hidden;
      background: #000;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://www.youtube.com/embed/9jbkJjp8lwA?autoplay=1&mute=1&controls=0&loop=1&playlist=9jbkJjp8lwA&modestbranding=1&showinfo=0&rel=0" 
      allow="autoplay; fullscreen"
      allowfullscreen
    ></iframe>
  </div>
</body>
</html>
