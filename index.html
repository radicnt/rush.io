<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rush.io - Roblox FPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    .feedback-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.95);
      border: 1px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      z-index: 999;
      color: #0ff;
      width: 320px;
      animation: fadeIn 0.3s ease-out;
    }
    .feedback-modal textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
      background: #111;
      color: #0ff;
      font-family: monospace;
    }
    .feedback-modal button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s ease;
    }
    .feedback-modal button:hover {
      background: #00cccc;
    }
    .feedback-modal-close {
      position: absolute;
      top: 5px; right: 10px;
      color: #0ff;
      cursor: pointer;
      font-size: 1.2rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }
  </style>
</head>
<body>
  <div class="parallax-layer layer-base"></div>
  <div class="parallax-layer layer-grid"></div>
  <div class="parallax-layer layer-glow"></div>
  <div class="particles" id="particles"></div>
  <div class="scanlines"></div>
  <div class="vignette"></div>
  <nav>
    <button onclick="goTo('mainScreen')">Home</button>
    <button onclick="goTo('faq')">FAQ</button>
    <button onclick="goTo('news')">News</button>
    <button onclick="goTo('forum')">Forum</button>
    <button onclick="document.getElementById('feedbackModal').style.display = 'block'">Feedback</button>
  </nav>

  <div id="feedbackModal" class="feedback-modal">
    <span class="feedback-modal-close" onclick="document.getElementById('feedbackModal').style.display = 'none'">√ó</span>
    <h3>Send Feedback</h3>
    <textarea id="feedbackText" placeholder="Type your feedback here..."></textarea>
    <button onclick="sendFeedback()">Submit</button>
  </div>

  <div id="app">
    <div id="mainScreen" class="screen active">
      <h1>RUSH.IO</h1>
      <div class="btn-row">
        <button onclick="window.open('https://www.roblox.com/games/115765639656471/Beta')">Play</button>
        <button onclick="window.open('https://discord.gg/BnwdPRSKRs')">Discord</button>
        <button onclick="window.open('https://www.roblox.com/groups/33640455')">Roblox Group</button>
      </div>
      <footer>
        &copy; 2025 rush.io | Site by radicnt & ITypeTooMuchCodes
      </footer>
    </div>
    <div id="faq" class="screen">
      <button class="back-btn" onclick="goTo('mainScreen')">‚Üê Back</button>
      <h1>FAQ</h1>
      <p>Answers to common questions will be listed here.</p>
    </div>
    <div id="news" class="screen">
      <button class="back-btn" onclick="goTo('mainScreen')">‚Üê Back</button>
      <h1>News</h1>
      <p>Latest updates, devlogs and patch notes.</p>
    </div>
    <div id="forum" class="screen">
      <button class="back-btn" onclick="goTo('mainScreen')">‚Üê Back</button>
      <h1>Forum</h1>
      <p>Player discussions and feedback soon.</p>
    </div>
  </div>
  <script>
    function goTo(screenId) {
      document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    document.addEventListener('mousemove', e => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const offsetX = (e.clientX - centerX) / centerX;
      const offsetY = (e.clientY - centerY) / centerY;
      document.body.style.setProperty('--x', `${e.clientX}px`);
      document.body.style.setProperty('--y', `${e.clientY}px`);
      document.querySelector('.layer-base').style.transform = `translate(${offsetX * 10}px, ${offsetY * 10}px)`;
      document.querySelector('.layer-grid').style.transform = `translate(${offsetX * 20}px, ${offsetY * 20}px)`;
      document.querySelector('.layer-glow').style.transform = `translate(${offsetX * 40}px, ${offsetY * 40}px)`;
    });

    const particleCount = 60;
    const particles = document.getElementById("particles");
    for (let i = 0; i < particleCount; i++) {
      const p = document.createElement("div");
      p.classList.add("particle");
      p.style.left = `${Math.random() * 100}vw`;
      p.style.top = `${Math.random() * 100}vh`;
      p.style.animationDuration = `${4 + Math.random() * 6}s`;
      p.style.opacity = Math.random() * 0.4;
      particles.appendChild(p);
    }

    function sendFeedback() {
      const text = document.getElementById("feedbackText").value.trim();
      if (!text) return alert("Please enter your feedback first.");

      fetch("https://discord.com/api/webhooks/1363692731817394236/gddKBbIz9DMTa4snu0Fyz7P1f9-4ND_y3z98iTmtdCe8zJNkIhQrRtfq7qfMZKROihZ1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `üì® New feedback from rush.io site:\n${text}` })
      })
      .then(res => {
        if (res.ok) {
          alert("‚úÖ Feedback sent successfully!");
          document.getElementById("feedbackText").value = "";
          document.getElementById("feedbackModal").style.display = "none";
        } else {
          alert("‚ö†Ô∏è Failed to send feedback.");
        }
      });
    }
  </script>
</body>
</html>
