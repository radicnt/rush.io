<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rush.io - Roblox FPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: url('https://images.unsplash.com/photo-1549924231-f129b911e442?auto=format&fit=crop&w=1740&q=80') no-repeat center center/cover;
      color: #fff;
      overflow: hidden;
    }
    #login-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #login-logo {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      background: linear-gradient(to right, #ffee00, #ff0055);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      position: relative;
    }
    .glow-line {
      position: absolute;
      top: -30px;
      left: -40px;
      width: 200px;
      height: 200px;
      border: 4px solid white;
      border-radius: 30px;
      border-left: none;
      border-bottom: none;
      filter: drop-shadow(0 0 10px white);
    }
    .menu-buttons {
      display: flex;
      gap: 20px;
    }
    .menu-buttons button {
      padding: 12px 28px;
      font-size: 1.1rem;
      border: 2px solid #fff;
      background: transparent;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .menu-buttons button:hover {
      background: #fff;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 20px #fff;
    }
    nav { display: none; }
    .section { display: none; }
  </style>
</head>
<body>
  <div id="login-screen">
    <div id="login-logo">
      <span class="glow-line"></span>
      RUSH.IO
    </div>
    <div class="menu-buttons">
      <button onclick="enterSite()">Login</button>
      <button onclick="window.open('https://www.roblox.com/games/115765639656471/Beta')">Play</button>
      <button onclick="window.open('https://discord.gg/BnwdPRSKRs')">Discord</button>
    </div>
  </div>

  <nav>
    <a onclick="showSection('home')">Home</a>
    <a onclick="showSection('about')">About</a>
    <a onclick="showSection('features')">Features</a>
    <a onclick="showSection('trailer')">Trailer</a>
    <a onclick="showSection('maps')">Maps</a>
    <a onclick="showSection('killlog')">Kill Log</a>
    <a onclick="showSection('roadmap')">Roadmap</a>
    <a onclick="showSection('discord')">Discord</a>
    <a onclick="showSection('credits')">Credits</a>
  </nav>

  <div id="home" class="section active">
    <h1>rush.io</h1>
    <p>a fast-paced roblox FPS with bhop mechanics and pure chaos.</p>
    <div class="btn-container">
      <a class="btn" href="https://www.roblox.com/games/115765639656471/Beta" target="_blank">Play Now</a>
      <a class="btn" href="https://discord.gg/BnwdPRSKRs" target="_blank">Join Discord</a>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function enterSite() {
      document.getElementById('login-screen').style.display = 'none';
      document.querySelector('nav').style.display = 'flex';
      document.getElementById('home').style.display = 'flex';
    }
  </script>
</body>
</html>
