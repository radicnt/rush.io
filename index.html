<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>rush.io - Roblox FPS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    /* existing styles... */
    .feedback-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.9);
      border: 1px solid #0ff;
      padding: 30px;
      border-radius: 10px;
      z-index: 999;
      color: #0ff;
      width: 300px;
    }
    .feedback-modal textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    .feedback-modal button {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background: #0ff;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .feedback-modal-close {
      position: absolute;
      top: 5px; right: 10px;
      color: #0ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- layers, effects, particles (unchanged) -->
  <nav>
    <button onclick="goTo('mainScreen')">Home</button>
    <button onclick="goTo('faq')">FAQ</button>
    <button onclick="goTo('news')">News</button>
    <button onclick="goTo('forum')">Forum</button>
    <button onclick="document.getElementById('feedbackModal').style.display = 'block'">Feedback</button>
  </nav>

  <!-- Feedback Modal -->
  <div id="feedbackModal" class="feedback-modal">
    <span class="feedback-modal-close" onclick="document.getElementById('feedbackModal').style.display = 'none'">Ã—</span>
    <h3>Send Feedback</h3>
    <textarea id="feedbackText" placeholder="Type your feedback here..."></textarea>
    <button onclick="sendFeedback()">Submit</button>
  </div>

  <!-- app screens remain unchanged -->

  <script>
    // existing mouse move + particles...

    function sendFeedback() {
      const text = document.getElementById("feedbackText").value.trim();
      if (!text) return alert("Please enter your feedback first.");

      fetch("https://discord.com/api/webhooks/1363692731817394236/gddKBbIz9DMTa4snu0Fyz7P1f9-4ND_y3z98iTmtdCe8zJNkIhQrRtfq7qfMZKROihZ1", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: `ðŸ“¨ New feedback from rush.io site:\n${text}` })
      })
      .then(res => {
        if (res.ok) {
          alert("Feedback sent successfully!");
          document.getElementById("feedbackText").value = "";
          document.getElementById("feedbackModal").style.display = "none";
        } else {
          alert("Failed to send feedback.");
        }
      });
    }
  </script>
</body>
</html>
